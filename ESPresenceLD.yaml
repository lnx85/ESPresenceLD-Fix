sensor:
  # LDR Analog input -------------------------------------
  - platform: adc
    pin: GPIO34
    attenuation: auto
    name: "Light Sensor"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 5s
    filters:
      # range for LDR, <0.2V=0% / >3.1V=100%)
      - lambda: |-
          auto r = map((x * 100), 20, 310, 0, 100);
          if (r > 0) return r;
          return 0;

  # LD2410 Sensors ----------------------------------------
  - platform: ld2410
    light:
      name: "Light"
    moving_distance:
      name: "Moving Distance"
    still_distance:
      name: "Still Distance"
    moving_energy:
      name: "Move Energy"
    still_energy:
      name: "Still Energy"
    detection_distance:
      name: "Detection Distance"
    g0:
      move_energy:
        name: "G0 move energy"
      still_energy:
        name: "G0 still energy"
    g1:
      move_energy:
        name: "G1 move energy"
      still_energy:
        name: "G1 still energy"
    g2:
      move_energy:
        name: "G2 move energy"
      still_energy:
        name: "G2 still energy"
    g3:
      move_energy:
        name: "G3 move energy"
      still_energy:
        name: "G3 still energy"
    g4:
      move_energy:
        name: "G4 move energy"
      still_energy:
        name: "G4 still energy"
    g5:
      move_energy:
        name: "G5 move energy"
      still_energy:
        name: "G5 still energy"
    g6:
      move_energy:
        name: "G6 move energy"
      still_energy:
        name: "G6 still energy"
    g7:
      move_energy:
        name: "G7 move energy"
      still_energy:
