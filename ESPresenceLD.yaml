substitutions:
  name: "presencemod-ld2410"
  friendly_name: "Sensore movimento"
  ssid: "dummy"
  password: "dummydummy"

esphome:
  name: "$name"
  name_add_mac_suffix: true
  build_path: ./build/${name}
  project:
    name: "papperone.presence-ld2410"
    version: "0.1.0"

esp32:
  board: esp32dev
  framework:
    type: arduino

#esp32_improv:
#  authorizer: none

remote_package:
      https://github.com/papperone/ESPresenceLD/ESPresenceLD.yaml
      ref: main # optional
      file: [ESPresenceLD.yaml]
      refresh: 10m # optional

# Prova per un custom id necessario all'interfaccia di Maurizio
text:
  - platform: template
    id: sensorname_id
    name: "Custom name"
    optimistic: true
    min_length: 0
    max_length: 20
    mode: text

wifi:
  ssid: $ssid
  password: $password

 # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
 # non occorre, di default prender√† il devicename   ssid: "LD2410_TestBoard"
  # password: "1234578"
  
# Enable Home Assistant API
api:

ota:

captive_portal:

web_server:
  port: 80

# Enable logging
logger:
  hardware_uart: uart0

uart:
  #id: uart1
  tx_pin: GPIO33
  rx_pin: GPIO18
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

